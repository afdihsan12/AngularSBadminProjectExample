<div [@routerTransition]>
  <app-page-header [heading]="'List Rooms-Type'" [icon]="'fa-desktop'"></app-page-header>
  
  <div class="main-card mb-3 card">
    <div class="card-header">
    Rooms-Type List
    </div>
  </div>
  <div class="main-card mb-3 card">
    <div class="table-responsive">
      <table class="table table-borderless table-striped table-hover" [svData]="roomstypelist" #sv="svDataTable" [svRowsOnPage]="3">
        <thead>
          <td class="text-center">No</td>
          <td class="text-center">Code</td>
          <td class="text-center">Name</td>
          <td class="text-center">Description</td>
          <td class="text-center">Rate</td>
          <td class="text-center">Action</td>
        </thead>
        <tbody>
  
        <tr *ngFor = "let type of sv.data; let i = index;">
          <td class="text-center">{{i+1}}</td>
          <td class="text-center">
            {{type.code}}
          </td>
          <td class="text-center">
            {{type.name}}
          </td>
          <td class="text-center">{{type.description}}</td>
          <td class="text-center">Rp. {{type.rate}},00-</td>
          <td class="text-center">
            <a type="button" class="btn fa fa-trash-o" style="font-size:30px;color:red ;padding: 10;" (click)="open(delete)" (click)="upt(type.id)"></a>                  
            <a type="button" class="btn fa fa-edit" style="font-size:30px;color: green;" (click)="open(update)" (click)="upt(type.id)"></a>
          </td>
        </tr>
        </tbody>
        <tfoot>
            <tr>
                  <td colspan="4">
                      <sv-bootstrap-paginator ></sv-bootstrap-paginator>
                    </td>
            </tr>
            </tfoot>
      </table>
    </div>
  </div>
  

</div>


<!-- Modal content --><!-- Modal content --><!-- Modal content --><!-- Modal content -->
<!-- Modal Add --><!-- Modal content --><!-- Modal content --><!-- Modal content -->

<ng-template #add let-c="close" let-d="dismiss">
  <div class="modal-header">
      <h4 class="modal-title">Add Rooms-Type</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="modal-body">
  <form autocomplete="off">
    <fieldset class="form-group">
      <label>Code</label>
      <input class="form-control" name="code" [(ngModel)]="roomstype.code"  placeholder="Enter code">
    </fieldset>

    <fieldset class="form-group">
      <label>Name</label>
      <input class="form-control" name="name" [(ngModel)]="roomstype.name"  placeholder="Enter code">
    </fieldset>

    <fieldset class="form-group">
      <label>Description</label>
      <input class="form-control" name="description" [(ngModel)]="roomstype.description"  placeholder="Enter code">
    </fieldset>

    <fieldset class="form-group">
      <label>Rate</label>
      <input class="form-control" name="rate" [(ngModel)]="roomstype.rate"  placeholder="Enter code">
    </fieldset>

  </form>
  </div>
  <div class="modal-footer">
    <a  class="btn btn-primary"  name="submit" value="" (click)="createuser(succes)" (click)="c('Close click')">Save</a>
  </div>
  </ng-template>


  <ng-template #update let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Update Rooms-Type</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
    <form autocomplete="off">
      <fieldset class="form-group">
        <label>Code</label>
        <input disabled class="form-control" name="code" [(ngModel)]="roomstype.code"  placeholder="Enter code">
      </fieldset>
  
      <fieldset class="form-group">
        <label>Name</label>
        <input class="form-control" name="name" [(ngModel)]="roomstype.name"  placeholder="Enter code">
      </fieldset>
  
      <fieldset class="form-group">
        <label>Description</label>
        <input class="form-control" name="description" [(ngModel)]="roomstype.description"  placeholder="Enter code">
      </fieldset>
  
      <fieldset class="form-group">
        <label>Rate</label>
        <input class="form-control" name="rate" [(ngModel)]="roomstype.rate"  placeholder="Enter code">
      </fieldset>
  
    </form>
    </div>
    <div class="modal-footer">
      <a href="/rooms-type" class="btn btn-primary" type="submit" name="update" value="" (click)="updatetype(roomstype.id)" (click)="c('Close click')">Update</a>
        <b  class="btn btn-dark"  name="close"  (click)="c('Close click')">Close</b>
      
    </div>
    </ng-template>
  

  <!-- Modal Succes --><!-- Modal Succes --><!-- Modal Succes -->
  <ng-template #succes let-c="close" let-d="dismiss">
  
    <div class="modal-body" style="text-align: center;">
        <h5 style="color:grey;">ADD Rooms-Type SUCCES</h5>
    </div>
    <div class="modal-footer">
      <a type="button" class="btn btn-primary" style="text-align: left;" (click)="c('Close click')" href="rooms-type">OK</a>
    </div>
    </ng-template>

    <ng-template #delete let-c="close" let-d="dismiss">
      <div class="modal-header">
          <h4 class="modal-title">Delete Rooms-Type</h4>
          <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
              <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="modal-body">
          <p>Are You Sure to delete ??</p>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="c('Close click')" (click)="deleteEmployeeType(roomstype.id)" href="rooms-type">Yes</button>
          <button type="button" class="btn btn-secondary" (click)="c('Close click')">No</button>
      </div>
      </ng-template>
