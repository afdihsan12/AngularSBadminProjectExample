<div [@routerTransition]>
  <app-page-header [heading]="'Units List'" [icon]="'fa-desktop'"></app-page-header>
  <div class="card-body">
    <button class="btn btn-primary" (click)="open(add)" (click) ="resetEmp()">Add Units</button>  
</div>
  

  <div class="card-header">
  Units List
  </div>
  <div class="form-group input-group">
  <input autocomplete="off" type="text" class="form-control" placeholder="Search by Code" name="id" [(ngModel)]="search">
  <div class="input-group-append">
      <button class="btn btn-secondary" type="button"><i class="fa fa-search"></i></button>
  </div>
</div>
  <div class="main-card mb-3 card">
  <div class="table-responsive">
    <table class="table table-borderless table-striped table-hover">
      <thead>
        <td class="text-center">No</td>
        <td class="text-center">Code</td>
        <td class="text-center">Name</td>
        <td class="text-center">Action</td>
      </thead>
      <tbody>

      <tr *ngFor="let type of listlab | filter:search | paginate: { itemsPerPage: 5, currentPage: p } ,let i = index;">
        <td class="text-center">{{i+1}}</td>
        <td class="text-center">
          {{type.code}}
        </td>
        <td class="text-center">
          {{type.name}}
        </td>
        <td class="text-center">
          <a type="button" class="btn fa fa-trash-o" style="font-size:30px;color:red ;padding: 10;" (click)="open(delete)" (click)="upt(type.id)"></a>                  
          <a type="button" class="btn fa fa-edit" style="font-size:30px;color: green;" (click)="open(update)" (click)="upt(type.id)"></a>
        </td>
      </tr>
      </tbody>
      <tfoot>
          <tr>
                <td colspan="4">
                  <pagination-controls (pageChange)="p = $event"></pagination-controls>
                  </td>
          </tr>
          </tfoot>
    </table>
  </div>
</div>



<ng-template #add let-c="close" let-d="dismiss">
  <div class="modal-header">
      <h4 class="modal-title">Add Units</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="modal-body">
  <form autocomplete="off">
    <fieldset class="form-group">
      <label>Code</label>
      <input class="form-control" name="code" [(ngModel)]="lab.code"  placeholder="Enter code">
    </fieldset>

    <fieldset class="form-group">
      <label>Name</label>
      <input class="form-control" name="name" [(ngModel)]="lab.name"  placeholder="Enter code">
    </fieldset>
  </form>
  </div>
  <div class="modal-footer">
    <a  class="btn btn-primary"  name="submit" value="" (click)="createuser(succes)" (click)="c('Close click')">Save</a>
  </div>
  </ng-template>

  <ng-template #succes let-c="close" let-d="dismiss">
  
    <div class="modal-body" style="text-align: center;">
        <h5 style="color:grey;">ADD Units SUCCES</h5>
    </div>
    <div class="modal-footer">
      <a type="button" class="btn btn-primary" style="text-align: left;" (click)="c('Close click')" href="units">OK</a>
    </div>
    </ng-template>

    
    <ng-template #delete let-c="close" let-d="dismiss">
      <div class="modal-header">
          <h4 class="modal-title">Delete Units</h4>
          <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
              <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="modal-body">
          <p>Are You Sure to delete ??</p>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="c('Close click')" (click)="deleteEmployeeType(lab.id)" href="units">Yes</button>
          <button type="button" class="btn btn-secondary" (click)="c('Close click')">No</button>
      </div>
      </ng-template>
  
    <ng-template #update let-c="close" let-d="dismiss">
      <div class="modal-header">
          <h4 class="modal-title">Update Units</h4>
          <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
              <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="modal-body">
      <form autocomplete="off">  
        <fieldset class="form-group">
          <label>Code</label>
          <input class="form-control" name="code" [(ngModel)]="lab.code"  placeholder="Enter code">
        </fieldset>
    
        <fieldset class="form-group">
          <label>Name</label>
          <input class="form-control" name="name" [(ngModel)]="lab.name"  placeholder="Enter code">
        </fieldset>
      </form>
      </div>
      <div class="modal-footer">
        <a href="/units" class="btn btn-primary" type="submit" name="update" value="" (click)="updatetype(lab.id)" (click)="c('Close click')">Update</a>
        <b  class="btn btn-dark"  name="close"  (click)="c('Close click')">Close</b>
      
      </div>
      </ng-template>
